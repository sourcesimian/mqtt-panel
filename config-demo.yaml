        icon: stop_circle
        color: '#8A8A8A'
      - text: "Main"
        payload: "MAIN"
        icon: play_circle_outline
        color: '#149cf7'
      - text: "Dam"
        payload: "DAM"
        icon: play_circle_outline
        color: '#946618'
      qos: 1
      retain: True

    - title: Irrigation Front
      type: switch
      publish: example/irrigation-front
