mqtt:
  host: broker.emqx.io
  port: 1883
  client-id: mqtt-panel-demo
  topic-prefix: demo/mqtt-panel

http:
  bind: 0.0.0.0
  port: 8080
  max-connections: 10

# auth:
#   users:
#   - username: admin
#     password: admin

logging:
  level: INFO

cache:
  root: data/cache

panels:
  - title: Widgets
    icon: widgets
    groups:
      - widget_button_text
      - widget_light
      - widget_switch
      - widget_gauge
      - widget_select
      - widget_image
      - widget_iframe

  - title: Play
    icon: toys
    groups:
    - play_buttons
    - play_switch_light
    - play_switch_multi
    - play_feedback
    - play_gauge
    - play_reuse
    - play_select
    # - play_dropdown
    - play_image
    - play_iframe

  - title: Example
    icon: home
    groups:
    - example_mood
    - example_inside
    - example_outside
    - example_irrigation
    - example_pool

groups:
  - title: Mood
    name: example_mood
    widgets:

    - title: All
      type: button
      publish: example/mood/lights
      payload: ALL-OFF
      text: "OFF"
      icon: bedtime
      color: "#b81212"
      confirm: "Switch all off?"
      qos: 1
      retain: False

    - title: Outside
      type: button
      publish: example/mood/lights
      payload: OUTSIDE-ON
      text: "ON"
      icon: power_settings_new
      color: "#008000"
      qos: 1
      retain: False

    - title: Mood
      type: button
      publish: example/mood/lights
      payload: EARLY
      text: "Early"
      icon: nights_stay
      color: "#008000"
      qos: 1
      retain: False

