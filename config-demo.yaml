  # --- group: Widget Button and Text ---
  - title: Buttons & Text
    name: widget_button_text
    widgets:

    - title: Button
      type: button
      publish: widget/text
      text: "Hello"
      payload: "HELLO"
      qos: 1

    - title: Button
      type: button
      publish: widget/text
      text: "World"
      payload: "WORLD"
      qos: 1

    - title: Text
      type: text
      subscribe: widget/text
      color: magenta

  # --- group: Widget Light ---
  - title: Light
    name: widget_light
    widgets:
    - title: Send
      type: button
      publish: widget/light
      text: "On"
      payload: "true"
      qos: 1

    - title: Send
      type: button
      publish: widget/light
      text: "Off"
      payload: "false"
      qos: 1

    - title: Light
      type: light
      subscribe: widget/light
      values:
        - payload: "false"
          text: OFF
        - payload: "true"
          text: ON
          color: yellow

  # --- group: Widget Switch ---
  - title: Switch
    name: widget_switch
    widgets:
    - title: Switch
      type: switch
      publish: widget/switch
      subscribe: widget/switch
      values:
      - text: "Off"
        payload: "false"
      - text: "On"
        payload: "true"
      qos: 1
      cache: True

    - title: "Value"
      type: text
      subscribe: widget/switch
      cache: True

  # --- group: Widget Gauge ---
  - title: Gauge
    name: widget_gauge
    widgets:
    - title: Switch
      type: switch
      publish: widget/gauge
      subscribe: widget/gauge
      values:
      - text: "10"
        payload: "10"
        icon: battery_std
        color: "#b03c02"
      - text: "40"
        payload: "40"
        icon: battery_std
        color: "#b08a02"
      - text: "60"
        payload: "60"
        icon: battery_std
        color: "#82b002"
      - text: "80"
        payload: "81"
        icon: battery_std
        color: "#02b002"
      qos: 1
      cache: True

    - title: Gauge
      type: gauge
      subscribe: widget/gauge
      icon: health_and_safety
      ranges:
      - range: [0, 20]
        text: Poor
        color: "#F00000"
        icon: warning
      - range: [20, 50]
        text: Moderate
        color: "#008000"
      - range: [50, 80]
        text: Good
        color: "#00C000"
      - range: [80, 100]
        text: Excellent
        color: "#00F000"
      cache: True

  # --- group: Image ---
  - title: Select
    name: widget_select
    widgets:
    - title: Select
      type: select
      publish: widget/select
      values:
      - text: "Ireland"
        payload: "Guinness"
      - text: "Venice"
        payload: "Gondola"
      - text: "Cape Town"
        payload: "Mountain"
      qos: 1
      cache: True

    - title: "Value"
      type: text
      subscribe: widget/select
      cache: True


  # --- group: Widget Image ---
  - title: Image
    name: widget_image
    widgets:
    - title: Image
      type: image
      src: "https://d15omoko64skxi.cloudfront.net/wp-content/uploads/2018/01/beeple-768x768.jpg"
      height: 300px

