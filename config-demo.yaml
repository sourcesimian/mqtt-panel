  - title: Pool
    name: example_pool
    widgets:

    - title: Mode
      type: switch
      publish: example/pool-pump-mode
      subscribe: example/pool-pump-mode
      values:
      - text: "Calendar"
        payload: "AUTO"
        icon: motion_photos_auto
        color: '#40C0C0'
      - text: "Manual"
        payload: "MANUAL"
        icon: fiber_manual_record
        color: '#66c040'
      qos: 1
      retain: True

    - title: Pump
      type: switch
      publish: example/pool-pump
      subscribe: example/pool-pump
      values:
      - payload: OFF
        text: off
        icon: replay_circle_filled
        confirm: "Switch Pool Pump OFF?"
      - payload: ON
        text: ON
        icon: replay_circle_filled
        color: "#00C000"
        confirm: "Switch Pool Pump ON?"
      qos: 1
      retain: True


  # --- group: Switch & Light
  - title: Switch & Light
    name: play_switch_light
    widgets:
    - title: Switch
      type: switch
      publish: light/state
      subscribe: light/state
      values:
      - text: "Off"
        payload: "false"
      - text: "On"
        payload: "true"
      qos: 1
      cache: True

    - title: Light
      type: light
      subscribe: light/state
      values:
        - payload: "false"
          text: OFF
        - payload: "true"
          text: ON
          color: yellow

    - title: "topic: state"
      type: text
      subscribe: light/state
      color: "#ffffff"

  # --- group: Feedback ---
  - title: Command/Status Feedback
    name: play_feedback
    widgets:
    - title: Command
      type: switch
      publish: feedback/command
      subscribe: feedback/status
      values:
      - text: "Auto"
        payload: "AUTO"
        icon: sync
        color: '#40F0F0'
      - text: "Manual"
        payload: "MANUAL"
        icon: back_hand
        color: '#F0F080'
      qos: 1
      cache: True

    - title: "topic: command"
      type: text
      subscribe: feedback/command
      color: "#ffffff"

    - title: "topic: status"
      type: text
      subscribe: feedback/status
      color: "#ffffff"

    - title: Status
      type: button
      publish: feedback/status
      text: "Auto"
      payload: "AUTO"
      icon: sync
      color: '#c46812'
      qos: 1
      cache: True

    - title: Status
      type: button
      publish: feedback/status
      text: "Manual"
      payload: "MANUAL"
      icon: back_hand
      color: '#c46812'
      qos: 1
      cache: True

    - title: Status
      type: button
      publish: feedback/status
      text: "Garbage"
      payload: "GaRbAGe"
      icon: warning
      color: '#c46812'
      qos: 1
      cache: True

  # --- group: Buttons ---
  - title: Buttons
    name: play_buttons
    widgets:
    - title: Play
      type: button
      publish: button/audio
      text: "Play"
      payload: "PLAY"
      icon: play_arrow
      color: '#40F040'
      qos: 1
      cache: True

    - title: Stop
      type: button
      publish: button/audio
      text: "Stop"
      payload: "STOP"
      icon: stop
      color: '#4040F0'
      qos: 1
      cache: True

    - title: Record
      type: button
      publish: button/audio
      text: "Record"
      payload: "RECORD"
      icon: mic
      color: '#F04040'
      qos: 1
      cache: True
      confirm: "Do you want to record?"

    - title: "topic: audio"
      type: text
      subscribe: button/audio
      color: "#ffffff"

  # --- group: Multi state switch ---
  - title: Switch & Light - Multi State 
    name: play_switch_multi
    widgets:
    - title: Switch
      type: switch
      publish: multi/switch
      subscribe: multi/switch
      values:
      - text: "One"
        payload: "11111"
        color: cyan
        icon: home
      - text: "Two"
        payload: "22222"
        color: green
        icon: apartment
      - text: "Three"
        payload: "33333"
        color: orange
        icon: villa
      - text: "Four"
        payload: "44444"
        color: magenta
        icon: warehouse
      qos: 1
      cache: True

    - title: Light
      type: light
      subscribe: multi/switch
      values:
        - payload: "11111"
          text: ONE
          color: magenta
          icon: pets
        - payload: "22222"
          text: TWO
          color: yellow
          icon: park
        - payload: "33333"
          text: THREE
          color: green
          icon: spa
        - payload: "44444"
          text: FOUR
          color: cyan
          icon: water
      qos: 1
      cache: True

    - title: "topic: switch"
      type: text
      subscribe: multi/switch
      color: "#ffffff"
      qos: 1
      cache: True

    - title: Status
      type: button
      publish: multi/switch
      text: "Garbage"
      payload: "GaRbAgE"
      icon: warning
      color: '#c46812'

  # --- group: Image ---
  - title: Image
    name: play_image
    widgets:
    - title: Select Image
      type: select
      publish: image/src
      values:
      - text: "Ireland"
        payload: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Glendalough.jpg/1920px-Glendalough.jpg"
      - text: "Venice"
        payload: "https://upload.wikimedia.org/wikipedia/commons/1/1d/License_Free_Photo_-_Creative_Commons_by_gnuckx_%2811645325224%29.jpg"
      - text: "Cape Town"
        payload: "https://upload.wikimedia.org/wikipedia/commons/d/dc/Table_Mountain_DanieVDM.jpg"
      qos: 1
      retain: True
      cache: True

    - title: Image
      type: image
      subscribe: image/src
      height: 300px

  # --- group: Iframe ---
  - title: Iframe
    name: play_iframe
    widgets:
    - title: Select Content
      type: select
      publish: iframe/src
      values:
      - text: "Yes Minister"
        payload: "https://www.youtube.com/embed/j4tXPx5Bk5w"
      - text: "Other"
        payload: "https://www.youtube.com/embed/dQw4w9WgXcQ"
      qos: 1
      retain: True
      cache: True

    - title: Iframe
      type: iframe
      subscribe: iframe/src
      attr:
        src: https://www.example.com
        width: 480px
        height: 315px
        title: YouTube video player
        allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture
        allowfullscreen:

  # --- group: Gauge ---
  - title: Gauge
    name: play_gauge
    widgets:
    - title: Health
      type: switch
      publish: gauge/health
      subscribe: gauge/health
      values:
      - text: "Poor"
        payload: "10"
        icon: battery_alert
        color: "#b03c02"
      - text: "Moderate"
        payload: "40"
        icon: battery_alert
        color: "#b08a02"
      - text: "Good"
        payload: "60"
        icon: battery_charging_full
        color: "#82b002"
      - text: "Excellent"
        payload: "81"
        icon: battery_charging_full
        color: "#02b002"
      qos: 1
      cache: True

    - title: Health
      type: gauge
      subscribe: gauge/health
      icon: health_and_safety
      ranges:
      - range: [0, 20]
        text: Poor
        color: "#F00000"
        icon: warning
      - range: [20, 50]
        text: Moderate
        color: "#008000"
      - range: [50, 80]
        text: Good
        color: "#00C000"
      - range: [80, 100]
        text: Excellent
        color: "#00F000"
      cache: True

    - title: "topic: health"
      type: text
      subscribe: gauge/health
      color: "#ffffff"

  # -- group: Reuse
  - title: Widget Reuse
    name: play_reuse
    widgets:
    - title: Ref SW1
      ref: sw1
      type: switch
      publish: reuse/sw1
      subscribe: reuse/sw1
      values:
      - text: "No"
        payload: "OFF"
        color: '#F04040'
      - text: "Yes"
        payload: "ON"
        color: '#40F000'
      qos: 1
      cache: True

    - ref: sw1
    - ref: sw1

  # --- group: Select ---
  - title: Select
    name: play_select
    widgets:
    - title: Select
      type: select
      publish: select/state
      subscribe: select/set
      values:
      - payload: CLOSED
        text: Close
      - payload: FRESH
        text: Fresh
      - payload: FILTER
        text: Filter
      qos: 1
      retain: True

    - title: "topic: select/state"
      type: text
      subscribe: select/state
      color: "#40c0c0"

    - title: Set
      type: switch
      publish: select/set
      subscribe: select/set
      values:
      - payload: "FRESH"
        text: "FRESH"
      - payload: "CLOSED"
        text: "CLOSED"
      - payload: "FILTER"
        text: "FILTER"
      - payload: "Garbage"
        text: "GaRbAgE"
      qos: 1
      retain: True
      cache: True

